        document.addEventListener('DOMContentLoaded', async () => {

// åŠ è½½é€šçŸ¥çš„å…¨å±€å‡½æ•°
async function loadNotifications() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) return;

    try {
        const { data, error } = await supabaseClient
            .from('notifications')
            .select('*')
            .eq('agent_id', user.agent_id)
            .order('created_at', { ascending: false });

        if (error) throw error;

        const notificationsList = document.querySelector('.notifications-content');
        if (notificationsList) {
            notificationsList.innerHTML = data.map(notification => `
                <div class="notification-item ${notification.is_read ? '' : 'unread'}">
                    <p class="notification-text">${notification.message}</p>
                    <span class="notification-time">
                        ${new Date(notification.created_at).toLocaleDateString()}
                    </span>
                </div>
            `).join('');

            // æ›´æ–°é€šçŸ¥è®¡æ•°å’ŒæŒ‰é’®çŠ¶æ€
            const unreadCount = data.filter(n => !n.is_read).length;
            updateNotificationStatus(unreadCount, data.length);
        }
    } catch (error) {
        console.error('Error loading notifications:', error);

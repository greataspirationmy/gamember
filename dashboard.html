       // 加载用户信息时也获取头像
       async function loadUserInfo() {
    try {
        const employeeId = sessionStorage.getItem('employeeId');
        console.log('Loading info for employee:', employeeId);

        if (!employeeId) {
            console.log('No employee ID found');
            window.location.href = 'index.html';
            return;
        }

        const response = await fetch(`http://localhost:3000/api/user/${employeeId}`);
        const data = await response.json();
        console.log('User data:', data); // 调试日志

        if (data.success && data.user) {
            // 更新用户信息
            document.getElementById('userName').textContent = data.user.name;
            document.getElementById('userRank').textContent = data.user.ranking;
            document.getElementById('userLevel').textContent = `Level ${data.user.level || 1}`;

            // 更新等级和经验值
           const totalExp = data.user.experience;
           const level = Math.floor(totalExp / 100) + 1;
           const currentLevelExp = totalExp % 100;
           const expPercentage = (currentLevelExp / 100) * 100;
           
           console.log('计算后的数据:', { // 调试日志
               totalExp,
               level,
               currentLevelExp,
               expPercentage
           });
           
           document.getElementById('userLevel').textContent = `Level ${level}`;
           document.getElementById('expProgress').style.width = `${expPercentage}%`;
           document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
            
            // 更新头像
            const avatarElement = document.getElementById('userAvatar');
            if (data.user.avatar_url) {
                // 如果有保存的头像URL，使用保存的头像
                avatarElement.src = data.user.avatar_url;
            } else {
                // 如果没有头像，使用默认头像
                avatarElement.src = 'C:\Users\User\Pictures\default-avatar.jpeg';
            }

            // 添加错误处理，以防头像加载失败
            avatarElement.onerror = function() {
                this.src = 'C:\Users\User\Pictures\default-avatar.jpeg';
                console.log('Avatar load failed, using default');
            };

        } else {
            document.getElementById('userName').textContent = 'MEMBER ID NOT EXIST';
            document.getElementById('userRank').textContent = 'Please try again';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('userName').textContent = 'SYSTEM ERROR';
        document.getElementById('userRank').textContent = 'Please try again';
    }
 }

 document.addEventListener('DOMContentLoaded', loadUserInfo);

    // 更新经验值的函数
 async function addExperience(amount) {
    try {
        const employeeId = sessionStorage.getItem('employeeId');
        const response = await fetch('http://localhost:3000/api/update-experience', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                employeeId,
                experienceGained: amount
            })
        });

        const data = await response.json();
        console.log('Experience update response:', data); // 调试日志

        if (data.success) {
            // 获取当前等级
            const currentLevel = parseInt(document.getElementById('userLevel').textContent.split(' ')[1]);
            // 立即更新经验条
            const currentLevelExp = data.experience % 100;
            const expPercentage = (currentLevelExp / 100) * 100;
            
            const expProgress = document.getElementById('expProgress');
            const expText = document.getElementById('expText');
            const levelText = document.getElementById('userLevel');
            
            expProgress.style.width = `${expPercentage}%`;
            expText.textContent = `EXP: ${currentLevelExp}/100`;
            levelText.textContent = `Level ${data.level}`;
            
            // 更新显示
           document.getElementById('expProgress').style.width = `${expPercentage}%`;
           document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
           document.getElementById('userLevel').textContent = `Level ${currentLevel}`;

            // 如果升级了，可以添加一个动画效果
            if (data.level > parseInt(levelText.textContent.split(' ')[1])) {
                levelText.classList.add('level-up');
                setTimeout(() => levelText.classList.remove('level-up'), 1000);
            }
            // 检查是否升级
            if (data.level > currentLevel) {
                    showLevelUpModal(data.level);
                }
        }
    } catch (error) {
        console.error('Error updating experience:', error);
    }
 }

        const file = e.target.files[0];
        if (!file) return;

        // 验证文件类型
        if (!file.type.startsWith('image/')) {
            alert('请上传图片文件');
            return;
        }

        // 验证文件大小（最大 5MB）
        if (file.size > 5 * 1024 * 1024) {
            alert('图片大小不能超过 5MB');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('avatar', file);
            formData.append('employeeId', sessionStorage.getItem('employeeId'));

            // 显示上传进度条或加载动画
            // ... 

            const response = await fetch('http://localhost:3000/api/upload-avatar', {
                method: 'POST',

            });

            if (data.success) {
                // 立即更新头像显示

                console.log('Avatar URL:', data.avatarUrl); // 调试日志

            console.error('Error:', error);
            alert('上传失败，请稍后重试');

         // 签到功能
         async function checkIn() {
        try {
            const employeeId = sessionStorage.getItem('employeeId');
            const response = await fetch('http://localhost:3000/api/check-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ employeeId })
            });

            const data = await response.json();
            console.log('Check-in response:', data);
            
            // 显示签到结果
            const messageElement = document.getElementById('checkInMessage');
            messageElement.textContent = data.message;
            
            // 如果签到成功，更新经验值显示
            if (data.success) {
                // 更新经验值和等级显示
                const currentLevelExp = data.experience % 100;
                const expPercentage = (currentLevelExp / 100) * 100;
                
                document.getElementById('userLevel').textContent = `Level ${data.level}`;
                document.getElementById('expProgress').style.width = `${expPercentage}%`;
                document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
            }
            
            // 显示提示框
            const modal = document.getElementById('checkInModal');
            modal.style.display = 'flex';
            
            // 2秒后开始淡出动画
            setTimeout(() => {
                const content = modal.querySelector('.check-in-content');
                content.style.animation = 'modalFadeOut 0.3s ease forwards';
                
                // 动画结束后隐藏模态框
                setTimeout(() => {
                    modal.style.display = 'none';
                    content.style.animation = 'modalPopup 0.3s ease'; // 重置动画
                }, 300);
            }, 2000);
            
        } catch (error) {
            console.error('Check-in error:', error);
            const messageElement = document.getElementById('checkInMessage');
            messageElement.textContent = 'System error, please try again';
            
            const modal = document.getElementById('checkInModal');
            modal.style.display = 'flex';
            
            // 错误信息也自动关闭
            setTimeout(() => {
                const content = modal.querySelector('.check-in-content');
                content.style.animation = 'modalFadeOut 0.3s ease forwards';
                setTimeout(() => {
                    modal.style.display = 'none';
                    content.style.animation = 'modalPopup 0.3s ease';
                }, 300);
            }, 2000);
        }
    }



 // 通知面板显示和隐藏
 function toggleNotifications() {
   const panel = document.getElementById('notificationsPanel');
   panel.classList.toggle('active');
   
   // 只有当用户实际点击查看通知时才清除通知状态
   if (panel.classList.contains('active')) {
       updateNotificationCount(0);
   } else {
       console.log('Panel element not found'); // 调试日志
   }
 }

 // 点击面板外关闭通知
 document.addEventListener('DOMContentLoaded', function() {
   const panel = document.getElementById('notificationsPanel');
   const notificationsBtn = document.querySelector('.menu-button.notifications');
   
   if (panel && notificationsBtn) {
       document.addEventListener('click', function(event) {
           if (!panel.contains(event.target) && !notificationsBtn.contains(event.target)) {
               panel.classList.remove('active');
           }
       });
   }
 });

 function addNotification(text, time) {
   const content = document.querySelector('.notifications-content');
   const notificationItem = document.createElement('div');
   notificationItem.className = 'notification-item';
   notificationItem.innerHTML = `
       <p class="notification-text">${text}</p>
       <span class="notification-time">${time}</span>
   `;
   content.prepend(notificationItem);
 }

// 新通知计数的函数
function updateNotificationCount(count) {
   const badge = document.getElementById('notificationBadge');
   const notificationBtn = document.querySelector('.menu-button.notifications');
   
   if (count > 0) {
       // 更新徽章
       badge.textContent = count;
       badge.classList.remove('hidden');
       
       // 更新按钮样式
       notificationBtn.classList.add('has-notifications');
   } else {
       // 隐藏徽章
       badge.classList.add('hidden');
       
       // 恢复按钮样式
       notificationBtn.classList.remove('has-notifications');
   }
}

function receiveNewNotification(notification) {
   // 添加新通知到面板
   addNotification(notification.text, notification.time);
   
   // 获取当前计数并增加
   const badge = document.getElementById('notificationBadge');
   const currentCount = parseInt(badge.textContent) || 0;
   updateNotificationCount(currentCount + 1);
}
// 添加通知到面板的函数
function addNotification(text, time) {
   const content = document.querySelector('.notifications-content');
   const notificationItem = document.createElement('div');
   notificationItem.className = 'notification-item';
   notificationItem.innerHTML = `
       <p class="notification-text">${text}</p>
       <span class="notification-time">${time}</span>
   `;
   content.prepend(notificationItem);
}

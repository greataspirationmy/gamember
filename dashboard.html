       async function loadUserInfo() {
    try {
        const employeeId = sessionStorage.getItem('employeeId');
        console.log('Loading info for employee:', employeeId);

        if (!employeeId) {
            console.log('No employee ID found');
            window.location.href = 'login.html';
            return;
        }

        const response = await fetch(`http://localhost:3000/api/user/${employeeId}`);
        const data = await response.json();
        console.log('User data:', data); // Ë∞ÉËØïÊó•Âøó

        if (data.success && data.user) {
            // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØ
            document.getElementById('userName').textContent = data.user.name;
            document.getElementById('userRank').textContent = data.user.ranking;
            document.getElementById('userLevel').textContent = `Level ${data.user.level || 1}`;

            // Êõ¥Êñ∞Á≠âÁ∫ßÂíåÁªèÈ™åÂÄº
           const totalExp = data.user.experience;
           const level = Math.floor(totalExp / 100) + 1;
           const currentLevelExp = totalExp % 100;
           const expPercentage = (currentLevelExp / 100) * 100;
           
           console.log('ËÆ°ÁÆóÂêéÁöÑÊï∞ÊçÆ:', { // Ë∞ÉËØïÊó•Âøó
               totalExp,
               level,
               currentLevelExp,
               expPercentage
           });
           
           document.getElementById('userLevel').textContent = `Level ${level}`;
           document.getElementById('expProgress').style.width = `${expPercentage}%`;
           document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
            
            // Êõ¥Êñ∞Â§¥ÂÉè
            const avatarElement = document.getElementById('userAvatar');
            if (data.user.avatar_url) {
                // Â¶ÇÊûúÊúâ‰øùÂ≠òÁöÑÂ§¥ÂÉèURLÔºå‰ΩøÁî®‰øùÂ≠òÁöÑÂ§¥ÂÉè
                avatarElement.src = data.user.avatar_url;
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâÂ§¥ÂÉèÔºå‰ΩøÁî®ÈªòËÆ§Â§¥ÂÉè
                avatarElement.src = 'C:\Users\User\Pictures\default-avatar.jpeg';
            }

            // Ê∑ªÂä†ÈîôËØØÂ§ÑÁêÜÔºå‰ª•Èò≤Â§¥ÂÉèÂä†ËΩΩÂ§±Ë¥•
            avatarElement.onerror = function() {
                this.src = 'C:\Users\User\Pictures\default-avatar.jpeg';
                console.log('Avatar load failed, using default');
            };

        } else {
            document.getElementById('userName').textContent = 'MEMBER ID NOT EXIST';
            document.getElementById('userRank').textContent = 'Please try again';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('userName').textContent = 'SYSTEM ERROR';
        document.getElementById('userRank').textContent = 'Please try again';
    }
}

async function addExperience(amount) {
    try {
        const employeeId = sessionStorage.getItem('employeeId');
        const response = await fetch('http://localhost:3000/api/update-experience', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                employeeId,
                experienceGained: amount
            })
        });

        const data = await response.json();
        console.log('Experience update response:', data); // Ë∞ÉËØïÊó•Âøó

        if (data.success) {
            // Ëé∑ÂèñÂΩìÂâçÁ≠âÁ∫ß
            const currentLevel = parseInt(document.getElementById('userLevel').textContent.split(' ')[1]);
            // Á´ãÂç≥Êõ¥Êñ∞ÁªèÈ™åÊù°
            const currentLevelExp = data.experience % 100;
            const expPercentage = (currentLevelExp / 100) * 100;
            
            const expProgress = document.getElementById('expProgress');
            const expText = document.getElementById('expText');
            const levelText = document.getElementById('userLevel');
            
            expProgress.style.width = `${expPercentage}%`;
            expText.textContent = `EXP: ${currentLevelExp}/100`;
            levelText.textContent = `Level ${data.level}`;
            
            // Êõ¥Êñ∞ÊòæÁ§∫
           document.getElementById('expProgress').style.width = `${expPercentage}%`;
           document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
           document.getElementById('userLevel').textContent = `Level ${currentLevel}`;

            // Â¶ÇÊûúÂçáÁ∫ß‰∫ÜÔºåÂèØ‰ª•Ê∑ªÂä†‰∏Ä‰∏™Âä®ÁîªÊïàÊûú
            if (data.level > parseInt(levelText.textContent.split(' ')[1])) {
                levelText.classList.add('level-up');
                setTimeout(() => levelText.classList.remove('level-up'), 1000);
            }
            // Ê£ÄÊü•ÊòØÂê¶ÂçáÁ∫ß
            if (data.level > currentLevel) {
                    showLevelUpModal(data.level);
                }
        }
    } catch (error) {
        console.error('Error updating experience:', error);
    }
}

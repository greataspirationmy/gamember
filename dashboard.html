    <script>

       document.addEventListener('DOMContentLoaded', async () => {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
        window.location.href = 'index.html';
        return;
    }

           // 显示用户头像
    const userAvatar = document.getElementById('userAvatar');
    if (user.avatar_url) {
        userAvatar.src = user.avatar_url;
    }

    // 处理和裁剪头像上传
    const avatarInput = document.getElementById('avatarInput');
    const cropperModal = document.getElementById('cropperModal');
    const cropperImage = document.getElementById('cropperImage');
    const cropBtn = document.getElementById('cropBtn');
    const closeModal = document.querySelector('.close');
    let cropper;

    avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        if (!file.type.startsWith('image/')) {
            alert('请上传图片文件');
            return;
        }

        if (file.size > 5 * 1024 * 1024) {
            alert('图片大小不能超过 5MB');
            return;
        }

        const reader = new FileReader();
        reader.onload = () => {
            cropperImage.src = reader.result;
            cropperModal.style.display = 'block';

            if (cropper) {
                cropper.destroy();
            }
            cropper = new Cropper(cropperImage, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 1,
            });
        };
        reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', async () => {
        const canvas = cropper.getCroppedCanvas({
            width: 150,
            height: 150,
        });

        canvas.toBlob(async (blob) => {
            try {
                const newAvatarUrl = await uploadAvatar(blob, user.agent_id);
                userAvatar.src = newAvatarUrl;
                alert('头像更新成功！');
            } catch (error) {
                console.error('Avatar upload failed:', error);
                alert('头像上传失败，请重试');
            } finally {
                cropperModal.style.display = 'none';
            }
        }, 'image/jpeg');
    });

    closeModal.onclick = () => {
        cropperModal.style.display = 'none';
    };

    window.onclick = (event) => {
        if (event.target == cropperModal) {
            cropperModal.style.display = 'none';
        }
    };

    // 显示用户信息
    document.getElementById('userName').textContent = user.name;
    document.getElementById('userRank').textContent = user.ranking;
    
    // 计算并显示等级
    const level = Math.floor(user.experience / 100) + 1;
    document.getElementById('userLevel').textContent = `Level ${level}`;
    
    // 计算当前等级的经验值进度
    const currentLevelExp = user.experience % 100;
    document.getElementById('expProgress').style.width = `${currentLevelExp}%`;
    document.getElementById('expText').textContent = `${currentLevelExp}/100 XP`;

    // 处理签到按钮
    const checkinBtn = document.getElementById('checkinBtn');
    
    // 检查今天是否已经签到
    const canCheckInToday = await canCheckin(user.agent_id);
    if (!canCheckInToday) {
        checkinBtn.disabled = true;
        checkinBtn.textContent = 'Already Checked In Today';
    }

    checkinBtn.addEventListener('click', async () => {
        try {
            if (!canCheckInToday) {
                alert('You have already checked in today!');
                return;
            }

            checkinBtn.disabled = true;
            const updatedUser = await performCheckin(user.agent_id);
            
            // 更新显示
            const newLevel = Math.floor(updatedUser.experience / 100) + 1;
            const newExp = updatedUser.experience % 100;
            
            document.getElementById('userLevel').textContent = `Level ${newLevel}`;
            document.getElementById('expProgress').style.width = `${newExp}%`;
            document.getElementById('expText').textContent = `${newExp}/100 XP`;
            
            checkinBtn.textContent = 'Already Checked In Today';
            
            alert('Check-in successful! +10 XP');
        } catch (error) {
            console.error('Check-in failed:', error);
            alert('Check-in failed. Please try again.');
            checkinBtn.disabled = false;
        }
    });
});
 

    // 显示升级提示框
    function showLevelUpModal(newLevel) {
        const modal = document.getElementById('levelUpModal');
        document.getElementById('newLevel').textContent = `Level ${newLevel}`;
        modal.style.display = 'flex';
    }

    // 更新经验值的函数
 async function addExperience(amount) {
    try {
        const employeeId = sessionStorage.getItem('employeeId');
        const response = await fetch('http://localhost:3000/api/update-experience', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                employeeId,
                experienceGained: amount
            })
        });

        const data = await response.json();
        console.log('Experience update response:', data); // 调试日志

        if (data.success) {
            // 获取当前等级
            const currentLevel = parseInt(document.getElementById('userLevel').textContent.split(' ')[1]);
            // 立即更新经验条
            const currentLevelExp = data.experience % 100;
            const expPercentage = (currentLevelExp / 100) * 100;
            
            const expProgress = document.getElementById('expProgress');
            const expText = document.getElementById('expText');
            const levelText = document.getElementById('userLevel');
            
            expProgress.style.width = `${expPercentage}%`;
            expText.textContent = `EXP: ${currentLevelExp}/100`;
            levelText.textContent = `Level ${data.level}`;
            
            // 更新显示
           document.getElementById('expProgress').style.width = `${expPercentage}%`;
           document.getElementById('expText').textContent = `EXP: ${currentLevelExp}/100`;
           document.getElementById('userLevel').textContent = `Level ${currentLevel}`;

            // 如果升级了，可以添加一个动画效果
            if (data.level > parseInt(levelText.textContent.split(' ')[1])) {
                levelText.classList.add('level-up');
                setTimeout(() => levelText.classList.remove('level-up'), 1000);
            }
            // 检查是否升级
            if (data.level > currentLevel) {
                    showLevelUpModal(data.level);
                }
        }
    } catch (error) {
        console.error('Error updating experience:', error);
    }
 }

   } else {

// 更新通知计数
// 新通知计数的函数
function updateNotificationCount(count) {
   const badge = document.getElementById('notificationBadge');
   const notificationBtn = document.querySelector('.menu-button.notifications');
   
   if (count > 0) {
       // 更新徽章
       badge.textContent = count;
       badge.classList.remove('hidden');
       
       // 更新按钮样式
       notificationBtn.classList.add('has-notifications');
   } else {
       // 隐藏徽章
       badge.classList.add('hidden');
       
       // 恢复按钮样式
       notificationBtn.classList.remove('has-notifications');
   }
}
// 接收新通知的函数
function receiveNewNotification(notification) {
   // 添加新通知到面板
   addNotification(notification.text, notification.time);
   
   // 获取当前计数并增加
   const badge = document.getElementById('notificationBadge');
   const currentCount = parseInt(badge.textContent) || 0;
   updateNotificationCount(currentCount + 1);
}
// 添加通知到面板的函数
function addNotification(text, time) {
   const content = document.querySelector('.notifications-content');
   const notificationItem = document.createElement('div');
   notificationItem.className = 'notification-item';
   notificationItem.innerHTML = `
       <p class="notification-text">${text}</p>
       <span class="notification-time">${time}</span>
   `;
   content.prepend(notificationItem);
}
